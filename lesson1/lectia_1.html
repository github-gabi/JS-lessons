<div id="container"></div>

<script>

    function show(message) {
        document.getElementById('container').innerHTML = document.getElementById('container').innerHTML + '<br>' + message;
    }


    var name = 'Maria';
    var name = 'Gigel';
    var firma = 'ICCO';
    var an = 1999;

    function text(name, firma, an) {
       var msg = name + ' ' + 'lucreaza la ' + firma + ' din ' + an;
         return msg;
    }

    show(text(name, firma, an));
    show(text(name, firma, an).length);
    show(text(name, firma, an).replace(name, 'Maria'));
    show(text(name, firma, an).replace(an, an/2));
    show(text(name, firma, an).indexOf("ICCO"));
    show(text(name, firma, an).indexOf(" "));
    show(text(name, firma, an).lastIndexOf(" "));
    show(text(name, firma, an).indexOf(" ", 7));

</script>
