    function factorial(n)
    {
        if (n < 0) {

        return '"nu se poate" Mada';

        }

        if (n == 0 || n == 1) {

            return 1;

        }

        var fact = 1;

        for (var i = 2; i <= n; i++) {

           // show(i);
           fact = fact * i;
           // fact*=i;

        }

        return fact;
    }
