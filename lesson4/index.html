	function getUSGrade(grade) 
	{
		if (isNaN(grade)) {

			return 'is not a number';
			
		}
		if (grade > 10 || grade < 1) {
			return 'Valori intre 1 si 10, bah!';
		}
		if (grade >= 9) {

			return 'A';

		} else if (grade >= 8) {

			return 'B';

		} else if (grade >= 7) {

			return 'C';

		} else if (grade >= 6) {

			return 'D';

		} else if (grade >= 5) {

			return 'E';

		} else {

			return 'F';

		}
	}	

	var grade = '!';
	show(getUSGrade(grade));
